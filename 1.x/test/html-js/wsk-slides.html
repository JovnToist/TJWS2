<!DOCTYPE html>

<html>
    <head>
        <title>Slide show</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>

        <div>
            Slide No: <input type="text" id="numinput"/> 
            &nbsp; &nbsp; &nbsp; &nbsp; Directory : <input type="text" id="dirinput" size="30"/>
        </div>
        <div>
            <button type="button" onclick="startSlides();" >Start</button>
            <button type="button" onclick="askSlide();" >Show</button>
            <button type="button" onclick="stopShow();" >Stop</button>
        </div>
        <!-- Server responses get written here -->
        <div><img id="ws_image"></div>
        <div id="messages"></div>

    <script type="text/javascript">
                        
            var webSocket;
            var messages = document.getElementById("messages");
            
            function startSlides(){
                // Ensures only one connection is open at a time
                if(webSocket !== undefined && webSocket.readyState !== WebSocket.CLOSED){
                    writeResponse("Monitor is in progress.");
                    return;
                }
                // Create a new instance of the websocket
                webSocket = new WebSocket("ws://"+window.location.hostname+(window.location.port?":"+window.location.port:"")+"/echoserver/slides/one?dir="+encodeURIComponent(document.getElementById("dirinput").value));
                 
                /**
                 * Binds functions to the listeners for the websocket.
                 */ 
                webSocket.onopen = function(event){
                    // For reasons I can't determine, onopen gets called twice
                    // and the first time event.data is undefined.
                    // Leave a comment if you know the answer.
                    if(event.data === undefined) 
                        return;

                    writeResponse(event.data);
                };

                webSocket.onmessage = function(event){
                  writeResponse("received "+ event.type+" of "+webSocket.binaryType);
                  //var arrayBuffer = event.data;
                  //var bytes = new Uint8Array(arrayBuffer);
                  //var blob        = new Blob([bytes.buffer]);
                  var blob = event.data;

                  var image = document.getElementById('ws_image');

                  var reader = new FileReader();
                  reader.onload = function(e) {
                     image.src = e.target.result;
                  };
                  reader.readAsDataURL(blob);
                    
                    //writeResponse(event.data);
                };

                webSocket.onclose = function(event){
                    writeResponse("Show stopped");
                };
            }
            
            /**
             * Sends the value of the text input to the server
             */
            function askSlide(){
                var text = document.getElementById("numinput").value;
                webSocket.send(text);
            }
            
            function stopShow(){
                webSocket.close(1000);
            }

            function writeResponse(text){
                messages.innerHTML += "<br/>" + text;
            }
            
        </script>
        
    </body>
</html>
